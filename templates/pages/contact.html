{% extends "layout/base.html" %}
{% block content %}

<div class="main">
    <div class="row justify-content-center">
        <h3 class="col-sm-8 sectionhead">contact.</h3>
    </div>
    <!--Form-->
    <div class="container-fluid col-sm-12 col-md-8" id="contactbox">

        <div class="row justify-content-center">
            <div class="col-sm-8">
                <p id="contacttext">please feel free to get in touch.
                    <br>
                    let's do something amazing!</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="center-form col-sm-12 col-md-8">
                <!-- Contact Form -->
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="what's your name?"
                        required />
                    <br>
                    <input type="email" name="email" id="emailaddress" class="form-control"
                        placeholder="what's your email address?" required />
                    <br>
                    <textarea rows="5" name="message" id="message" class="form-control"
                        placeholder="what's on your mind?" required></textarea>
                    <br>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" id="btnsend">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

         <div class="col">
                <p id="phonetext">phone me on 07751 165609</p>
        </div>
    </div>


    <!-- Bird -->
    {% include 'components/bird.html' %}
</div>

<!-- Footer -->
{% include 'components/footer.html' %}

<!-- Script to link sendEmailJS file -->
<script src="static/js/sendEmail.js"></script>

{% endblock content %}
